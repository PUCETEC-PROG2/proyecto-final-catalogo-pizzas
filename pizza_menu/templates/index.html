{% load static %}
<html>
    <head>
        <title>{% block title%}Tienda de Pizzas{%endblock title%}</title>
        <link href="{% static 'bootstrap.css' %}" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>
          .btn {
              color: black !important;
          }
        </style>
        <style>
          .nav-link {
              color: black !important;
          }
        </style>
        <style>
          body {
              background-color: #c99871; 
          }
        </style>  
    </head>
    <body>
        <div class="container">
            <div class="bg-secundary p-4 text-center">
                <img src="{% static 'logopi.png' %}" alt="" class="img-fluid" width="550px">
            </div>
            <nav class="navbar navbar-expand-lg navbar-dark navbar-primary bg-secundary">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'pizza_menu:index' %}">Home</a>
                      </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'pizza_menu:category_list' %}">Categor√≠as</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'pizza_menu:product_list' %}">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'pizza_menu:customer_list' %}">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'pizza_menu:purchase_list' %}">Compras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'pizza_menu:login' %}">Login</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                        {% endif %}
                    </ul>
                  </div>
                </div>
            </nav>
            {% block content %}{% endblock content %}
        </div>
    </body>
</html>
