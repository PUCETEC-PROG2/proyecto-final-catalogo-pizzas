{% extends 'index.html' %}
{% block title %}Nueva Compra{% endblock title %}
{% block content %}

<h1>Agregar Nueva Compra</h1>
<form method="POST" action="{% url 'pizza_menu:purchase_list' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="{{ form.customer.id_for_label }}" class="form-label">Cliente:</label>
        {{ form.customer }}
    </div>
    <div class="mb-3">
        <label for="{{ form.date.id_for_label }}" class="form-label">Fecha:</label>
        {{ form.date }}
    </div>
    <fieldset>
        <legend>Selecciona los productos:</legend>
        {% for product in form.fields.products.queryset %}
            <div class="form-check">
                <input type="checkbox" name="product_ids" id="product_{{ product.id }}" value="{{ product.id }}" data-price="{{ product.price }}" class="form-check-input">
                <label for="product_{{ product.id }}" class="form-check-label">{{ product.name }} - ${{ product.price }}</label>
            </div>
        {% endfor %}
    </fieldset>
    <p>Total: $<span id="total-amount">0.00</span></p>
    <button type="submit" class="btn btn-primary">Guardar Compra</button>
</form>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const productCheckboxes = document.querySelectorAll('input[name="product_ids"]');
    const totalAmountSpan = document.getElementById('total-amount');

    function updateTotal() {
        let total = 0;
        productCheckboxes.forEach(checkbox => {
            if (checkbox.checked) {
                const price = parseFloat(checkbox.getAttribute('data-price'));
                if (!isNaN(price)) {
                    total += price;
                }
            }
        });
        console.log(`Total Calculado: ${total.toFixed(2)}`); // DepuraciÃ³n
        totalAmountSpan.textContent = total.toFixed(2);
    }

    productCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', updateTotal);
    });

    updateTotal(); // Calcular el total inicialmente
});
</script>
{% endblock %}
