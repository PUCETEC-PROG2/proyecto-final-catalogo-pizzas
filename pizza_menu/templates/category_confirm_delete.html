{% extends "index.html" %}
{% block title %}Eliminar Categoría{% endblock title %}
{% block content %}
    <h1>¿Estás seguro de que quieres eliminar "{{ category.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'pizza_menu:category_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
